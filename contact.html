<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên Hệ | KT Media Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-white to-pink-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-black text-white py-6">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">KT Media Studio</h1>
      <nav>
        <a href="index.html" class="mx-3 hover:text-pink-400">Trang chủ</a>
        <a href="contact.html" class="mx-3 text-pink-400 font-semibold">Liên hệ</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="py-20">
    <div class="max-w-5xl mx-auto px-4">
      <div class="bg-white rounded-xl shadow-xl overflow-hidden grid grid-cols-1 md:grid-cols-2">

        <!-- Info Section -->
        <div class="bg-pink-600 text-white p-10 flex flex-col justify-center">
          <h2 class="text-3xl font-bold mb-6">Liên hệ với KT Media Studio</h2>
          <p class="mb-4">Hãy cho chúng tôi biết nhu cầu của bạn, chúng tôi sẽ phản hồi trong thời gian sớm nhất!</p>
          <ul class="space-y-2">
            <li><i class="ph ph-phone mr-2"></i> 0857260403</li>
            <li><i class="ph ph-envelope-simple mr-2"></i> Phanhuukhanh2612@gmail.com</li>
            <li><i class="ph ph-map-pin mr-2"></i> Ấp mới 2 , Mỹ Hạnh Nam , Đức Hòa , Long An </li>
          </ul>
        </div>

        <!-- Form Section -->
        <form action="https://formspree.io/f/myzpwlkw" method="POST" class="p-10 space-y-5">

          <div>
            <label class="block text-sm font-medium mb-1">Họ và tên</label>
            <div class="relative">
              <input type="text" name="name" required class="w-full border border-gray-300 rounded-lg p-3 pl-10 focus:ring-2 focus:ring-pink-400" placeholder="Nguyễn Văn A">
              <i class="ph ph-user text-gray-400 absolute left-3 top-3.5"></i>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <div class="relative">
              <input type="email" name="email" required class="w-full border border-gray-300 rounded-lg p-3 pl-10 focus:ring-2 focus:ring-pink-400" placeholder="email@example.com">
              <i class="ph ph-envelope text-gray-400 absolute left-3 top-3.5"></i>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Số điện thoại</label>
            <div class="relative">
              <input type="tel" name="phone" required class="w-full border border-gray-300 rounded-lg p-3 pl-10 focus:ring-2 focus:ring-pink-400" placeholder="VD: 0912 345 678">
              <i class="ph ph-phone text-gray-400 absolute left-3 top-3.5"></i>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Dịch vụ cần sử dụng</label>
            <select name="mainService" id="mainService" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-pink-400" onchange="toggleSubService()">
              <option value="" disabled selected>Chọn dịch vụ</option>
              <option value="chupAnhCuoi">Chụp ảnh cưới</option>
              <option value="chinhSua">Thiết kế & Chỉnh sửa ảnh</option>
              <option value="quayChup">Quay phim & Chụp ảnh</option>
              <option value="web">Thiết kế Website</option>
              <option value="khac">Dịch vụ khác</option>
            </select>
          </div>

          <!-- Sub-services for Chụp ảnh cưới -->
          <div id="subServiceAnhCuoi" class="hidden">
            <label class="block text-sm font-medium mb-1">Loại ảnh cưới</label>
            <div class="space-y-1 text-sm">
              <label><input type="checkbox" name="subService[]" value="studio"> Studio</label><br>
              <label><input type="checkbox" name="subService[]" value="ngoaiCanh"> Ngoại cảnh</label><br>
              <label><input type="checkbox" name="subService[]" value="phongSu"> Phóng sự</label>
            </div>
          </div>

          <!-- Sub-services for Thiết kế Website -->
          <div id="subServiceWeb" class="hidden">
            <label class="block text-sm font-medium mb-1">Loại website</label>
            <div class="space-y-1 text-sm">
              <label><input type="checkbox" name="webType[]" value="tinhYeu"> Web tình yêu</label><br>
              <label><input type="checkbox" name="webType[]" value="gioiThieu"> Web giới thiệu</label><br>
              <label><input type="checkbox" name="webType[]" value="tinTuc"> Web tin tức</label><br>
              <label><input type="checkbox" name="webType[]" value="khac"> Khác</label>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Nội dung liên hệ</label>
            <textarea name="message" rows="4" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-pink-400" placeholder="Ghi nội dung cần trao đổi..."></textarea>
          </div>

          <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 rounded-lg shadow transition">
            Gửi liên hệ
          </button>

        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-white py-6 text-center">
    <p>&copy; 2025 KT Media Studio. All rights reserved.</p>
  </footer>

  <script>
    function toggleSubService() {
      const selected = document.getElementById("mainService").value;
      const subAnhCuoi = document.getElementById("subServiceAnhCuoi");
      const subWeb = document.getElementById("subServiceWeb");

      subAnhCuoi.style.display = selected === "chupAnhCuoi" ? "block" : "none";
      subWeb.style.display = selected === "web" ? "block" : "none";
    }
  </script>

</body>
</html>
